<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen w-screen bg-gradient-to-br from-gray-900 to-black text-white flex items-center justify-center">
    <div class="text-center max-w-md p-6">
      <div class="flex justify-center mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L4.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
      <h1 class="text-3xl font-bold mb-3">You’re Offline</h1>
      <p class="text-gray-300 mb-6">
        Oops! It looks like you’ve lost your internet connection.  
        Don’t worry, you can still browse cached content.  
        Once you’re back online, everything will sync automatically.
      </p>
      <button onclick="location.reload()"
        class="px-6 py-3 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-xl shadow-lg transition duration-300">
        Try Again
      </button>
    </div>
  </body>
</html>
